<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pokedex</h1>

  <section class="Busqueda">
    <input type="text" id="pokeName" placeholder="Ingresa el nombre de un pokémon">
    <div>
      <img width="48" height="48" src="https://img.icons8.com/color/48/search--v1.png" alt="search--v1" id="searchPokemon"/>
      <button id="borrarPokemon">Eliminar pokémones</button>
    </div>
  </section>

  <section id="app"></section>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Pokédex</h1>
    <div class="row" id="pokemonList"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <img id="modalImage" src="" alt="" class="img-fluid mb-3">
          </div>
          <h6>Peso:</h6>
          <p id="modalWeight"></p>
          <h6>Tipo:</h6>
          <p id="modalType"></p>
          <h6>Habilidades:</h6>
          <ul id="modalAbilities"></ul>
          <h6>Debilidades:</h6>
          <ul id="modalWeaknesses"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
